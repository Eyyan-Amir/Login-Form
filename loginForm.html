<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="parentDiv">
        <div class="loginBox">
            <h1 class="login">Login Form</h1>
            <form >
                <div class="inputBox">
                    <input type="text" id="inputField" name="username" autocomplete="off" required />
                    <label for="inputField" class="labelClass">username</label>
                </div>
                <div class="inputBox">
                    <input type="password" id="passwordField" name="password" autocomplete="off" required/>
                    <label for="passwordField" class="labelClass">password</label>
                </div>
                <div>
                    <button type="submit" class="btnClass">Submit</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
